<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" id="password" required />
        <button type="submit">Login</button>
    </form>

    <p style="margin: 15px 0; text-align: center;">OR</p>

    <!-- âœ… Google Login -->
    <a href="/oauth2/authorization/google">
        <button type="button" style="background-color: #4285F4; color: white;">Login with Google</button>
    </a>

    <div class="link" style="margin-top: 20px;">
        Don't have an account? <a href="register.html">Register here</a>
    </div>
</div>

<script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        })
        .then(res => {
            if (!res.ok) throw new Error("Invalid credentials");
            return res.json();
        })
        .then(user => {
            localStorage.setItem("email", user.email); // optional if needed elsewhere
            window.location.href = "/dashboard.html";
        })
        .catch(err => {
            alert("Login failed: " + err.message);
        });
    });
</script>
</body>
</html>
